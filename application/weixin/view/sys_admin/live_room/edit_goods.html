<form class="form-horizontal form-validate form-modal" method="post" action="{:url('editGoods')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">修改直播商品</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">房间ID：</label>
                    <div class="col-sm-6 m-t-md">
                        {$roomInfo.roomid}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">房间名称：</label>
                    <div class="col-sm-6 m-t-md">
                        {$roomInfo.name}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">添加商品：</label>
                    <div class="col-sm-9 " >
                        <a href="{:url('sys_admin.liveGoods/select')}" data-toggle="ajaxModal" data-childwin="1"  title="选择直播商品" class="btn btn-sm btn-default  m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>选择直播商品</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品列表：</label>
                    <div class="col-sm-9" id="live_goods_box">
                        {volist name="$roomInfo.goods_list" id="vo"}
                        <li class="dd-item">
                            <div class="dd-handle">
                                <label style="padding: 0px; line-height: 20px;">
                                <input type="checkbox" name="goods_ids[]" value="{$vo.goodsId}" checked>
                                {$vo.name} {$priceType[$vo['price_type']]}:
                                {if condition="$vo['price_type'] == 1"}
                                    {$vo.price}
                                {elseif condition="$vo['price_type'] == 2"}
                                    {$vo.price}~{$vo.price2}
                                {else}
                                    原价：{$vo.price}，现价：{$vo.price2}
                                {/if}
                                </label>
                            </div>
                        </li>
                        {/volist}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="{$roomInfo.id}" name="id" />
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>确定修改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
