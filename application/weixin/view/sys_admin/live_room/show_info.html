<form class="form-horizontal form-validate form-modal" method="post" action="{:url('editAnchor')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">详细</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">房间ID：</label>
                    <div class="col-sm-6 m-t-md">
                        {$roomInfo.roomid}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">房间名称：</label>
                    <div class="col-sm-6 m-t-md">
                        {$roomInfo.name}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">主播名：</label>
                    <div class="col-sm-6 m-t-md">
                        {$roomInfo.anchor_name}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">当前绑定会员：</label>
                    <div class="col-sm-6 m-t-md">
                      {$roomInfo['anchor_user_id']|userInfo}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">商品统计：</label>
                    <div class="col-sm-8 m-t-md">
                        <table class="table table-bordered   ">
                            <tr><th>商品名称</th><th width="80">下单数量</th></tr>
                            {volist name="$status" id="vo"}
                            <tr><td>{$vo.goods_name}</td><td>{$vo.total_goods_number}</td></tr>
                            {/volist}
                            {empty name="$status"}
                            <tr><td colspan="2" align="center">暂无数据</td></tr>
                            {/empty}
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="{$roomInfo.id}" name="id" />
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
