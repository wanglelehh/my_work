{extend name="mainadmin@layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline "  method="post" action="{:url('getList')}" >
     <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>直播间列表</strong>
                </li>                                  
            </ul>
             
            <select name="live_status"  style="width: 200px;" data-toggle="select2" data-placeholder="按自定义筛选" data-chang="submit">
                        <option value="">所有房间</option>
                       {volist name="live_status" id="status"}
                           <option value="{$key}">{$status}</option>
                       {/volist}
                 </select>
              <input type="text" class="form-control input-large" value="" name="keyword" placeholder="房间名称/主播会员ID" data-rule-required="true" />
              <button class="btn btn-sm btn-default-iq" type="submit" title="搜索"><i class="fa fa-search"></i></button>
            <a href="{:url('add')}"  title="添加直播间" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>添加直播间</a>
        </div>
    </form>
</header>

<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="sys_admin/live_room/list" /}
        </div>
    </section>
</section>
 
{/block}
