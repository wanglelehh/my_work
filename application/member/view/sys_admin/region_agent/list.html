<table class="table  table-hover  m-b-none">
  <thead>
  <tr>
    <th width="60">会员ID</th>
    <th width="100">注册手机</th>
    <th width="100">真实姓名</th>
    <th width="100">昵称</th>
    <th width="120">身份</th>
    <th >区域</th>
    <th width="120">操作</th>
  </tr>
  </thead>
  <tbody>

  {volist name="data.list" id="vo" }
  <tr>
    <td>{$vo.user_id}</td>
    <td>{$vo.mobile}</td>
    <td>{$vo.real_name}</td>
    <td>{$vo.nick_name}</td>
    <td>{$roleList[$vo['role_id']]['role_name']}</td>
    <td>{$vo.region_name}</td>
    <td>  <a href="{:url('edit',array('user_id'=>$vo['user_id']))}"  data-toggle="ajaxModal" class="m-xs" title="编辑">
      <i class="fa fa-edit text-muted"></i>
    </a>
      <a href="{:url('delete',array('user_id'=>$vo['user_id']))}" data-toggle="ajaxRemove" data-msg="确定删除 {$vo.level_name}" class="m-xs" title="删除">
        <i class="fa fa-trash-o text-muted"></i>
      </a></td>
  </tr>
  {/volist}
  </tbody>
</table>
{empty name="data.list"}
<table width="100%" >
  <tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
