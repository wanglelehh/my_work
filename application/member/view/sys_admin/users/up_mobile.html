<form class="form-horizontal form-validate form-modal" method="post" action="{:url('upMobile')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">修改会员注册手机</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">当前手机号码</label>
                    <div class="col-sm-3 ">
                        <label>{$user.mobile}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">输入新手机号码</label>
                    <div class="col-sm-3 must">
                        <input type="text" class="input-max" name="mobile" value="" data-required="true" placeholder="请输入新手机号码">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="{$user.user_id}" name="user_id" />
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
