<form class="form-horizontal form-validate form-modal" method="post" action="{:url('info')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{$row['id'] > 0?'编辑关键词':'添加关键词'}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">所属类型：</label>
                    <div class="col-sm-6 must">
                        <select class="input-medium" data-rule-required="true" name="type">
                            <option value="0" {$row['type']==0?'selected':''}>前端</option>
                            <option value="1" {$row['type']==1?'selected':''}>后端</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">关键词(中文)：</label>
                    <div class="col-sm-6 must">
                        <input type="text" class="input-xlarge" data-rule-maxlength="255" data-rule-required="true" name="keyword" value="{$row.keyword}" >
                    </div>
                </div>
                {volist name="packLang" id="val"  }
                <div class="form-group">
                    <label class="control-label">{$val}：</label>
                    <div class="col-sm-9 must">
                        <input type="text" class="input-xlarge" data-rule-required="true" name="replace_val[{$key}]" value="{$row['replace_val'][$key]}" >
                        <span class="help-inline">-1为不翻译并隐藏</span>
                    </div>
                </div>
                {/volist}
            </div>
            <div class="modal-footer">
                <input  type="hidden" name="id" value="{$row.id|intval}"/>
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
