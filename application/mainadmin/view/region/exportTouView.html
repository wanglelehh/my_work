{extend name="mainadmin@layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-ellipsis-v"></i>
                <strong>uVeiw区域json格式</strong>
            </li>
        </ul>
        <a class="text-muted pull-right m-r-tm m-t-md pointer" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>
    </div>
</header>
    <section class="vbox">
        <section class="scrollable  wrapper w-f">
            <section class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">省级JSON</label>
                        <div class="col-sm-10  ">
                           <textarea class="input-max" style="height: 300px;">{$proviceJson}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">市级JSON</label>
                        <div class="col-sm-10  ">
                            <textarea class="input-max" style="height: 300px;">{$cityJson}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">区级JSON</label>
                        <div class="col-sm-10  ">
                            <textarea class="input-max" style="height: 300px;">{$areaJson}</textarea>
                        </div>
                    </div>
                </div>
            </section>
        </section>


    </section>
{/block}

{block name="footer" }
{/block}
