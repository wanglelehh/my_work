<form class="form-horizontal form-validate form-modal" method="post" action="{:url('edit')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">调整库存</h4>
            </div>
            <div class="modal-body">
            	<div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">调整商品</label>
                    <div class=" col-sm-9">
                        {$goods_name}<br><span class="red">{$sku_name}</span>
                    </div>
                </div>

                <div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">调整原因</label>
                    <div class="col-sm-8 must">
                      <textarea name="change_desc" class="input-max" data-rule-maxlength="100" data-rule-required="true"></textarea>
                    </div>
                </div>
             
                <div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">云仓库存</label>
                    <div class="col-sm-8">
                        <select name="cloud_type" style="width: 80px;" data-notsearch="true" data-toggle="select2" >
                            <option value="add">增加</option>
                            <option value="del">减少</option>
                        </select>
                        <input type="text" class="input-ssmall" name="cloud_number" value="0" >
                        当前库存：{$cloudNumber}
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <input  type="hidden" name="user_id" value="{$user_id}"/>
                <input  type="hidden" name="goods_id" value="{$goods_id}"/>
                <input  type="hidden" name="sku_id" value="{$sku_id}"/>
                <button type="submit" class="btn btn-primary" data-loading-text="提交中..." disabled>提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
