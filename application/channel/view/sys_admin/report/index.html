{extend name="mainadmin@layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline "  method="post" action="{:url('getList')}" >
        <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>举报管理</strong>
                </li>
            </ul>

            <a class="btn btn-default time_sel" data-toggle="reportrange" data-change="submit">
                <i class="fa fa-calendar fa-lg"></i>
                <small>举报时间</small>
                <span></span> <b class="caret"></b>
                <input class="hide" type="text" value="{$start_date} - {$end_date}" id="reportrange" name="reportrange" />
            </a>
            <select name="status"  style="width: 130px;" data-toggle="select2"  data-notsearch="true"  data-chang="submit">
                <option value="-1">所有状态</option>
                {volist name="status" id="val"}
                <option value="{$key}" {$search['status'] == $key?'selected':''}>{$val}</option>
                {/volist}
            </select>

            <input type="text" class="form-control input-medium" value="{$search.keyword}" name="keyword" placeholder="会员ID/手机号" data-rule-required="true" />
            <button class="btn btn-sm btn-default-iq" type="submit" title="搜索"><i class="fa fa-search"></i></button>
        </div>
    </form>
</header>
<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="sys_admin/report/list" /}
        </div>
    </section>
</section>
<script type="text/javascript">
    $(document).on('click','.operatbtn',function(){
        $('#operating').val($(this).data('type'));
        $('.postBtn').click();
    })
</script>
{/block}
