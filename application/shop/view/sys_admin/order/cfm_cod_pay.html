<form class="form-horizontal form-validate form-modal" method="post" action="{:url('cfmCodPay')}">
    <div class="modal-dialog image-list">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">线下支付收款确认</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">订单金额：</label>
                    <div class="col-sm-9 m-t-mc">
                       ￥{$orderInfo.order_amount}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">支付凭证：</label>
                    <div class="col-sm-9 ">
                        {volist name="$orderInfo.offlineimg" id="offlineimg"}
                        <img src="{$offlineimg}" style="width:50px;height: 50px;">
                        {/volist}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-9">
                      <textarea name="transaction_id" class="input-xlarge" style="width:100%" >{$orderInfo.transaction_id}</textarea>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">执行操作：</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="operate" value="1" />确认打款</label>
                        <label class="radio-inline">
                            <input type="radio" name="operate" value="2" />打款审核失败</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="{$orderInfo.order_id}" name="id" />
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
