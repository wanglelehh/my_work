<script type="text/html" id="tpl_show_notice">
    <div class="drag" data-itemid="<%itemid%>">
        <div class="fui-notice" style="background: <%style.background%>">
            <div class="image"><img src="<%imgsrc params.iconurl%>" onerror="this.src='/a_static/customize/images/hotdot.jpg'"></div>
            <div class="text" style="color: <%style.color%>;">
                <%if params.noticedata=='0'%>这里将读取商城的公告进行滚动显示<%/if%>
                <%if params.noticedata=='1'%>
                <ul>
                    <%each data as item%>
                    <li><%item.title%></li>
                    <%/each%>
                </ul>
                <%/if%>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="tpl_show_richtext">
    <div class="drag" data-itemid="<%itemid%>">
        <div class="diy-richtext" style="background: <%style.background%>; padding: <%style.padding%>px;">
            <%if params.content%>
            <%=decode(params.content)%>
            <%else%>
            <p><span style="font-size: 20px;">哈喽大家好！这里是『富文本』区域</span></p>
            <p>你可以对文字进行<strong>加粗</strong>、<em>斜体</em>、<span style="text-decoration: underline;">下划线</span>、<span style="text-decoration: line-through;">删除线</span>、文字<span style="color: rgb(0, 176, 240);">颜色</span>、<span style="background-color: rgb(255, 192, 0); color: rgb(255, 255, 255);">背景色</span>、以及字号<span style="font-size: 20px;">大</span><span style="font-size: 14px;">小</span>等简单排版操作。
            </p>
            <p>也可在这里插入图片</p>
            <p><img src="/a_static/customize/images/default/sale-by.png"></p>
            <p style="text-align: left;"><span style="text-align: left;">还可给文字加上<a href="http://www.baidu.com">超级链接</a>，方便用户点击。</span></p>
            <%/if%>
        </div>
    </div>
</script>

<script type="text/html" id="tpl_show_banner">
    <div class="drag" data-itemid="<%itemid%>" style="padding:<%style.paddingtop%>px 0px;">
        <div class="diy-banner" style="height:<%style.height / 2%>px;">
            <%each data as item%>
            <img src="<%imgsrc item.imgurl%>" />
            <%/each%>
            <%if style.showtitle == 1 %>
            <div class="title_mask <%style.indicatorPos=='bottomLeft'||style.indicatorPos=='bottomRight'||style.indicatorPos=='bottomCenter'?'title_mask_bottom':''%>"></div>
            <div class="title_box <%style.indicatorPos=='bottomLeft'||style.indicatorPos=='bottomRight'||style.indicatorPos=='bottomCenter'?'title_box_bottom':''%>">标题标题标题标题标题标题标题标题</div>
            <%/if%>
            <%if style.dotstyle != 'none' %>
            <div class="dots <%style.indicatorPos%> <%style.dotstyle||'rect'%>" >
                <%each data as item%>
                <span style="background: <%style.background||'#000000'%>;"></span>
                <%/each%>
            </div>
            <%/if%>
        </div>
    </div>
</script>

            <%params.title||'请输入标题内容'%>

</script>

<script type="text/html" id="tpl_show_goods_box">
    <div class="fui-goods-item" data-goodsid="<%item.gid%>">
        <div class="image <%if params.showicon=='1'%><%style.iconstyle%><%/if%>"
             data-text="<%if params.showicon=='1'%>
                <%if style.goodsicon=='recommand'%>推荐<%/if%>
                <%if style.goodsicon=='hotsale'%>热销<%/if%>
                <%if style.goodsicon=='isnew'%>新上<%/if%>
                <%if style.goodsicon=='sendfree'%>包邮<%/if%>
                <%if style.goodsicon=='istime'%>限时卖<%/if%>
                <%if style.goodsicon=='bigsale'%>促销<%/if%>
             <%/if%>">
            <img src="<%imgsrc item.imgurl?item.imgurl:item.thumb%>" style="width: 100%;height: auto;">
            <%if params.showicon=='2'%>
            <div class="goodsicon <%params.iconposition%>"
            <%if params.iconposition=='left top'%> style="top: <%style.iconpaddingtop%>px; left: <%style.iconpaddingleft%>px; text-align: left;"<%/if%>
            <%if params.iconposition=='right top'%> style="top: <%style.iconpaddingtop%>px; right: <%style.iconpaddingleft%>px; text-align: right;"<%/if%>
            <%if params.iconposition=='left bottom'%> style="bottom: <%style.iconpaddingtop%>px; left: <%style.iconpaddingleft%>px; text-align: left;"<%/if%>
            <%if params.iconposition=='right bottom'%> style="bottom: <%style.iconpaddingtop%>px; right: <%style.iconpaddingleft%>px; text-align: right;"<%/if%>
            >
            <%if params.showicon=='1'%>
            <img src="/a_static/customize/images/default/goodsicon-<%style.goodsicon%>.png" style="width: <%style.iconzoom||'100'%>%;" />
            <%/if%>

            <%if params.showicon=='2' && params.goodsiconsrc%>
            <img src="<%imgsrc params.goodsiconsrc%>" onerror="this.src=''" style="width: <%style.iconzoom||'100'%>%;" />
            <%/if%>

        </div>
        <%/if%>
    </div>
    <div class="detail">
        <%if params.showtitle=='1'%>
        <div class="name" style="color: <%style.titlecolor%>;">
            <%if item.bargain>0%>
            <label style="background-color: <%style.buybtncolor%>; padding: 0px 2px; color: #fff; font-size: 0.6rem">砍价</label>
            <%/if%>
            <%if params.goodstype==1 && params.showtag>0%>
            <label style="background-color: <%style.tagbackground%>; padding: 0px 2px; color: #fff; font-size: 0.6rem">
                <%if params.showtag==1%>￥69<%/if%>
                <%if params.showtag==2%><%if item.gtype==1%>商品<%/if%><%if item.gtype==2%>优惠券<%/if%><%if item.gtype==3%>红包<%/if%><%if item.gtype==4%>余额<%/if%><%/if%>
                <%if params.showtag==3%><%if item.ctype==1%>抽奖<%else%>兑换<%/if%><%/if%>
            </label>
            <%/if%>
            <%if params.goodsdata>0%>
                (商品从设定<%if params.goodsdata=='1'%>分类<%/if%><%if params.goodsdata=='2'%>分组<%/if%><%if params.goodsdata=='3'%>新品商品<%/if%><%if params.goodsdata=='4'%>热卖商品<%/if%><%if params.goodsdata=='5'%>推荐商品<%/if%><%if params.goodsdata=='6'%>促销商品<%/if%><%if params.goodsdata=='7'%>包邮商品<%/if%><%if params.goodsdata=='8'%>限时卖商品<%/if%><%if params.goodsdata=='9'%>积分兑换商品<%/if%><%if params.goodsdata=='10'%>积分抽奖商品<%/if%>读取)
             <%else%>
                <%item.title%>
            <%/if%>
        </div>
        <%/if%>
        <div class="other_info">
            <%if params.showbuyrole=='1' && style.liststyle == ''%>
            <p class="buyrole">
                <span style="color: <%style.buyrolecolor%>;background-color: <%style.buyrolebgcolor%>">普通会员</span>
                <span style="color: <%style.buyrolecolor%>;background-color: <%style.buyrolebgcolor%>">VIP</span>
            </p>
            <%/if%>
            <%if params.showprice=='1'%>
            <div class="productprice  <%if (params.showproductprice !=1) && (params.showsales !=1)%>noheight<%/if%>" >
                <%if params.showproductprice==1 && item.productprice>0%>
                <span style="color: <%style.productpricecolor%>;"><%params.productpricetext||'原价'%>:<span <%if params.productpriceline==1%>style="text-decoration: line-through;"<%/if%>>￥<%item.productprice%></span></span>
                <%/if%>
                <%if params.showsales==1&&item.sales>=0%>
                <span style="color: <%style.salescolor%>;"><%params.salestext||'销量'%>:<%item.sales%></span>
                <%/if%>
            </div>
            <%/if%>
        </div>
        <%if params.showprice=='1'%>
        <div class="price">
                    <span class="text" style="color: <%style.pricecolor%>;">
                        <p class="minprice">
                            <%if params.goodstype==1%>
                                <%item.credit%><small>积分</small>
                            <%else if params.goodstype==0||!params.goodstype%>
                                ￥<%item.price%>
                            <%else%>
                                <%if item.price==0&&item.credit==0%>免费<%/if%>
                                <%if item.price>0&&item.credit==0%><%item.price%><small>元</small><%/if%>
                                <%if item.price>0&&item.credit>0%><%item.credit%><small>积分</small>+<%item.price%><small>元</small><%/if%>
                            <%/if%>
                        </p>
                    </span>
            <%if style.buystyle!='' && item.bargain==0 && (params.goodstype==0||!params.goodstype)%>
            <%if style.buystyle=='buybtn-1'%>
            <span class="buy" style="border-color: <%style.buybtncolor%>;color:<%style.buybtncolor%> ">购买</span>
            <%/if%>
            <%if style.buystyle=='buybtn-2'%>
            <span class="buy buy buybtn-2" style="border-color: <%style.buybtncolor%>;background-color: <%style.buybtncolor%>;">购买</span>
            <%/if%>
            <%if style.buystyle=='buybtn-3'%>
            <span class="buy buybtn-3" style="background-color: <%style.buybtncolor%>; border-color: <%style.buybtncolor%>;"><i class="icon icon-cartfill"></i></span>
            <%/if%>
            <%if style.buystyle=='buybtn-4'%>
            <span class="buy buybtn-4" style="border-color: <%style.buybtncolor%>;"><i class="icon icon-cart" style="color: <%style.buybtncolor%>;"></i></span>
            <%/if%>
            <%if style.buystyle=='buybtn-5'%>
            <span class="buy buybtn-5" style="border-color: <%style.buybtncolor%>;"><i class="icon icon-add" style="color: <%style.buybtncolor%>;"></i></span>
            <%/if%>
            <%if style.buystyle=='buybtn-6'%>
            <span class="buy buybtn-6" style="background-color: <%style.buybtncolor%>; border-color: <%style.buybtncolor%>;"><i class="icon icon-add"></i></span>
            <%/if%>
            <%/if%>
            <%if item.bargain>0%>
            <span class="buy" style="background-color: <%style.buybtncolor%>;">砍</span>
            <%/if%>
            <%if params.goodstype==1%>
            <span class="buy buybtn-3" style="background-color: <%style.buybtncolor%>;"><%if item.ctype==1%>抽奖<%else%>兑换<%/if%></span>
            <%/if%>
        </div>
        <%/if%>
    </div>

    <%if params.saleout>-1%>
    <%if params.saleout==0%><div class="salez" style="background-image: url('/a_static/customize/images/default/defico.jpg'); "></div><%/if%>
    <%if params.saleout==1%><div class="salez diy" style="background-image: url('/a_static/customize/images/default/saleout-<%style.saleoutstyle%>.png'); "></div><%/if%>
    <%/if%>
    </div>
</script>

        <div class="fui-goods-group <%style.liststyle%>" style="background: <%style.background%>;">

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">页面介绍</div>

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">关键字</div>
        <div class="col-sm-10">
            <input class="form-control input-sm diy-bind" data-bind="keyword" data-placeholder="" placeholder="请输入标题" value="<%page.keyword%>" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">封面图</div>
        <div class="col-sm-10">
            <div class="input-group">
                <input class="form-control input-sm diy-bind" data-bind="icon" data-placeholder="" placeholder="" value="<%page.icon%>" id="iconsrc" />
                <span data-input="#iconsrc" data-img="#iconimg" data-toggle="selectImg" class="input-group-addon btn btn-default">选择图片</span>
            </div>
            <div class="input-group " style="margin-top:.5em;">
                <img src="<%imgsrc page.icon%>" onerror="this.src='/a_static/customize/images/nopic.png';" class="img-responsive img-thumbnail" width="150" id="iconimg">

            </div>
        </div>
    </div>

    <div class="form-group hide">
        <div class="col-sm-2 control-label">背景颜色</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind="background" value="<%page.background%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#f3f3f3').trigger('propertychange')">重置</span>
            </div>
        </div>
    </div>
    <div class="form-group hide">
        <div class="col-sm-2 control-label">标题样式</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="topdiystyle" value="1" class="diy-bind" data-bind="topdiystyle" <%if page.topdiystyle=='1'%>checked="checked"<%/if%>> 启用</label>
            <label class="radio-inline"><input type="radio" name="topdiystyle" value="0" class="diy-bind" data-bind="topdiystyle" <%if page.topdiystyle=='0'%>checked="checked"<%/if%> > 不启用</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">标题栏背景</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind="titlebarbg" value="<%page.titlebarbg%>" type="color">
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">重置</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">标题栏文字</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="titlebarcolor" value="#000000" class="diy-bind" data-bind="titlebarcolor" <%if page.titlebarcolor=='#000000'%>checked="checked"<%/if%>> 黑色</label>
            <label class="radio-inline"><input type="radio" name="titlebarcolor" value="#ffffff" class="diy-bind" data-bind="titlebarcolor" <%if page.titlebarcolor=='#ffffff'%>checked="checked"<%/if%>> 白色</label>
        </div>
    </div>
    <div class="line"></div>

                        <span class="input-group-addon btn btn-default" data-toggle="selectUrl" data-input="#curl-<%itemid%>">选择链接</span>
                    </div>
                </div>
            </div>
            <%/each%>
        </div>
        <div class="btn btn-w-m btn-block btn-default btn-outline" id="addChild"><i class="fa fa-plus"></i> 添加一个</div>
    </div>

</script>

        <div class="col-sm-2 control-label">上下偏移</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.iconpaddingtop%>" data-min="0" data-max="30"></div>
                <div class="col-sm-4 control-labe count"><span><%style.iconpaddingtop%></span>px(像素)</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="iconpaddingtop" value="<%style.iconpaddingtop%>" type="hidden" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">左右偏移</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.iconpaddingleft%>" data-min="0" data-max="30"></div>
                <div class="col-sm-4 control-labe count"><span><%style.iconpaddingleft%></span>px(像素)</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="iconpaddingleft" value="<%style.iconpaddingleft%>" type="hidden" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">图标缩放</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.iconzoom%>" data-min="1" data-max="100"></div>
                <div class="col-sm-4 control-labe count"><span><%style.iconzoom%></span>%</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="iconzoom" value="<%style.iconzoom%>" type="hidden" />
            </div>
        </div>
    </div>

    <%/if%>

    <div class="line"></div>

    <div class="form-group">
        <div class="col-sm-2 control-label">售罄图标</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="saleout" value="-1" class="diy-bind" data-bind-child="params" data-bind="saleout" data-bind-init="true" <%if params.saleout=='-1'%>checked="checked"<%/if%>> 不显示</label>
            <label class="radio-inline"><input type="radio" name="saleout" value="1" class="diy-bind" data-bind-child="params" data-bind="saleout" data-bind-init="true" <%if params.saleout=='1'%>checked="checked"<%/if%> > 内置图标</label>
            <label class="radio-inline hide"><input type="radio" name="saleout" value="0" class="diy-bind" data-bind-child="params" data-bind="saleout" data-bind-init="true" <%if params.saleout=='0'||!params.saleout%>checked="checked"<%/if%> > 读取系统设置</label>
        </div>
    </div>
    <%if params.saleout==1%>
    <div class="form-group">
        <div class="col-sm-2 control-label">图标样式</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="saleoutstyle" value="1" class="diy-bind" data-bind-child="style" data-bind="saleoutstyle" data-bind-init="true" <%if style.saleoutstyle=='1'%>checked="checked"<%/if%>> 样式一</label>
            <label class="radio-inline"><input type="radio" name="saleoutstyle" value="2" class="diy-bind" data-bind-child="style" data-bind="saleoutstyle" data-bind-init="true" <%if style.saleoutstyle=='2'%>checked="checked"<%/if%>> 样式二</label>
            <label class="radio-inline"><input type="radio" name="saleoutstyle" value="3" class="diy-bind" data-bind-child="style" data-bind="saleoutstyle" data-bind-init="true" <%if style.saleoutstyle=='3'%>checked="checked"<%/if%>> 样式三</label>
        </div>
    </div>
    <%/if%>

    <div class="line"></div>
    <%if params.goodstype==0%>
    <div class="form-group">
        <div class="col-sm-2 control-label">选择商品</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="goodsdata" value="0" class="diy-bind" data-bind-child="params" data-bind="goodsdata" data-bind-init="true" <%if params.goodsdata=='0'%>checked="checked"<%/if%>> 手动选择</label>
            <label class="radio-inline"><input type="radio" name="goodsdata" value="1" class="diy-bind" data-bind-child="params" data-bind="goodsdata" data-bind-init="true" <%if params.goodsdata=='1'%>checked="checked"<%/if%> > 选择分类</label>
            <%if !params.goodstype||params.goodstype==0%>
            <label class="radio-inline hide"><input type="radio" name="goodsdata" value="2" class="diy-bind" data-bind-child="params" data-bind="goodsdata" data-bind-init="true" <%if params.goodsdata=='2'%>checked="checked"<%/if%> > 选择分组</label>
            <%/if%>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">选择商品<br>(商品类型)</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="goodsdata" value="3" class="diy-bind" data-bind-child="params" data-bind="goodsdata" data-bind-init="true" <%if params.goodsdata=='3'%>checked="checked"<%/if%> > 全部商品</label>
            <label class="radio-inline"><input type="radio" name="goodsdata" value="5" class="diy-bind" data-bind-child="params" data-bind="goodsdata" data-bind-init="true" <%if params.goodsdata=='5'%>checked="checked"<%/if%> > 推荐商品</label>
        </div>
    </div>
    <%else%>
    <div class="form-group">
        <div class="col-sm-2 control-label">选择商品</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="goodsdata" value="0" class="diy-bind" data-bind-child="params" data-bind="goodsdata" data-bind-init="true" checked="checked"> 手动选择</label>
        </div>
    </div>
    <%/if%>
    <%if params.goodsdata=='0'%>
    <div class="form-items indent" data-min="1">
        <div class="inner" id="form-items">
            <%each data as child itemid %>
            <div class="item" data-id="<%itemid%>">
                <span class="btn-del" title="删除"></span>
                <div class="item-image square">
                    <div class="text goods-selector" data-goodstype="<%params.goodstype%>">选择商品</div>

                    <img src="<%child.imgurl?child.imgurl:child.thumb%>" onerror="this.src='/a_static/customize/images/nopic.jpg';" id="pimg-<%itemid%>" />
                    <input type="hidden" class="diy-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="imgurl"  id="cimg-<%itemid%>" value="<%child.imgurl%>" />
                </div>
                <div class="item-form">
                    <div class="input-group" style="margin-bottom:0px; ">
                        <span class="input-group-addon">名称</span>
                        <input class="form-control input-sm" value="<%child.title||'未设置'%>" readonly="readonly" />
                    </div>
                    <%if params.goodstype==0||!params.goodstype%>
                    <div class="input-group" style="margin-top:10px; margin-bottom:0px; ">
                        <span class="input-group-addon">价格</span>
                        <input class="form-control input-sm" value="￥<%child.price%>" readonly="readonly" />
                        <span class="input-group-addon btn btn-default" data-toggle="selectImg" data-input="#cimg-<%itemid%>" data-img="#pimg-<%itemid%>">自定义封面图</span>
                        <span class="input-group-addon btn btn-default"  onclick="$('#cimg-<%itemid%>').val('').trigger('propertychange');$('#pimg-<%itemid%>').attr('src','<%child.thumb%>')">X</span>
                    </div>
                    <%else%>
                    <div class="input-group" style="margin-top:10px; margin-bottom:0px; ">
                        <input class="form-control input-sm" value="<%child.credit%>" readonly="readonly" />
                        <span class="input-group-addon">积分</span>
                        <span class="input-group-addon btn btn-default" data-toggle="selectImg" data-input="#cimg-<%itemid%>" data-img="#pimg-<%itemid%>">自定义封面图</span>
                        <span class="input-group-addon btn btn-default"  onclick="$('#cimg-<%itemid%>').val('').trigger('propertychange');$('#pimg-<%itemid%>').attr('src','<%child.thumb%>')">X</span>
                    </div>
                    <%/if%>
                </div>
            </div>
            <%/each%>
        </div>
        <div class="btn btn-w-m btn-block btn-default btn-outline" id="addChild"><i class="fa fa-plus"></i> 添加一个</div>
    </div>
    <%/if%>

    <%if params.goodsdata=='1'%>
    <div class="form-group">
        <div class="col-sm-2 control-label">选择分类</div>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control input-sm" placeholder="请点击选择分类" value="<%params.catename%>" readonly="readonly"/>
                <span class="input-group-addon btn btn-default category-selector" data-nokeywords="1" data-goodstype="<%params.goodstype%>">选择分类</span>
            </div>
        </div>
    </div>
    <%/if%>

    <%if params.goodsdata=='2'%>
    <div class="form-group">
        <div class="col-sm-2 control-label">选择分组</div>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control input-sm" placeholder="请点击选择分组" value="<%params.groupname%>" readonly="readonly"/>
                <span class="input-group-addon btn btn-default group-selector">选择分组</span>
            </div>
        </div>
    </div>
    <%/if%>

    <%if params.goodsdata>0%>
    <div class="form-group">
        <div class="col-sm-2 control-label">商品排序</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="goodssort" value="0" class="diy-bind" data-bind-child="params" data-bind="goodssort" <%if params.goodssort=='0'%>checked="checked"<%/if%>> 综合</label>
            <label class="radio-inline"><input type="radio" name="goodssort" value="1" class="diy-bind" data-bind-child="params" data-bind="goodssort" <%if params.goodssort=='1'%>checked="checked"<%/if%> > 按销量</label>
            <label class="radio-inline"><input type="radio" name="goodssort" value="2" class="diy-bind" data-bind-child="params" data-bind="goodssort" <%if params.goodssort=='2'%>checked="checked"<%/if%> > 价格降序</label>
            <label class="radio-inline"><input type="radio" name="goodssort" value="3" class="diy-bind" data-bind-child="params" data-bind="goodssort" <%if params.goodssort=='3'%>checked="checked"<%/if%> > 价格升序</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">显示数量</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%params.goodsnum%>" data-min="1" data-max="20"></div>
                <div class="col-sm-4 control-labe count"><span><%params.goodsnum%></span>个</div>
                <input class="diy-bind input" data-bind-child="params" data-bind="goodsnum" value="<%params.goodsnum%>" type="hidden" />
            </div>
        </div>
    </div>
    <%/if%>

</script>

<script type="text/html" id="tpl_edit_video">
    <div class="form-group">
        <div class="col-sm-2 control-label">上下边距</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.paddingtop%>" data-min="0" data-max="50"></div>
                <div class="col-sm-4 control-labe count"><span><%style.paddingtop%></span>px(像素)</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="paddingtop" value="<%style.paddingtop%>" type="hidden" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">视频样式</div>
        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="ratio" value="0" class="diy-bind" data-bind-child="style" data-bind="ratio" data-bind-init="true" <%if style.ratio=='0'%>checked="checked"<%/if%>> 16:9</label>
            <label class="radio-inline"><input type="radio" name="ratio" value="1" class="diy-bind" data-bind-child="style" data-bind="ratio" data-bind-init="true" <%if style.ratio=='1'%>checked="checked"<%/if%>> 4:3</label>
            <label class="radio-inline"><input type="radio" name="ratio" value="2" class="diy-bind" data-bind-child="style" data-bind="ratio" data-bind-init="true" <%if style.ratio=='2'%>checked="checked"<%/if%>> 1:1</label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">视频封面</div>
        <div class="col-sm-10">
            <div class="input-group">
                <input class="form-control input-sm diy-bind" data-bind-child="params" data-bind="poster" data-bind-init="true" value="<%params.poster%>" id="poster" placeholder="请选择图片或输入图片地址" />
                <span data-input="#poster" data-img="#showposter" data-toggle="selectImg" class="input-group-addon btn btn-default">选择图片</span>
            </div>
            <div class="input-group " style="margin-top:.5em;">
                <img src="<%imgsrc params.poster%>" onerror="this.src='/a_static/customize/images/nopic.jpg';" class="img-responsive img-thumbnail" width="150" id="showposter">
            </div>
            <div class="form-control-static">请上传<%if style.ratio=='0'%>16:9<%/if%><%if style.ratio=='1'%>4:3<%/if%><%if style.ratio=='2'%>1:1<%/if%>比例的图片</div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">选择视频</div>
        <div class="col-sm-10">
            <div class="input-group">
                <input class="form-control input-sm diy-bind" data-bind-child="params" data-bind="videourl" data-bind-init="true" value="<%params.videourl%>" data-url="<%imgsrc params.videourl%>" id="videourl" placeholder="请选择视频或输入视频地址" />
                <span data-input="#videourl" data-img="#showvideo" data-toggle="selectVideo" data-network="true" class="input-group-addon btn btn-default">选择视频</span>
            </div>
            <% if params.videourl%>
            <div class="input-group hide">
                <div class="multi-item" style="display: block" title="预览视频" data-toggle="previewVideo" data-input="#videourl">
                    <div class="img-responsive img-thumbnail img-video" style="width: 100px; height: 100px; position: relative; text-align: center; cursor: pointer;" src="">
                        <i class="fa fa-play-circle" style="font-size: 60px; line-height: 90px; color: #999;"></i>
                    </div>
                    <em class="close" title="移除视频" data-toggle="setNull" data-element="#videourl">×</em>
                </div>
            </div>
            <%/if%>
        </div>
    </div>
</script>

<script type="text/html" id="tpl_edit_listmenu">
    <div class="form-group">
        <div class="col-sm-2 control-label">顶部边距</div>
        <div class="col-sm-10">
            <div class="form-group">
                <div class="slider col-sm-8" data-value="<%style.margintop%>" data-min="0" data-max="50"></div>
                <div class="col-sm-4 control-labe count"><span><%style.margintop%></span>px(像素)</div>
                <input class="diy-bind input" data-bind-child="style" data-bind="margintop" value="<%style.margintop%>" type="hidden" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">背景颜色</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="background" value="<%style.background%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">重置</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">图标颜色</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="iconcolor" value="<%style.iconcolor%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#999999').trigger('propertychange')">重置</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">文字颜色</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="textcolor" value="<%style.textcolor%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#333333').trigger('propertychange')">重置</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label">提示文字颜色</div>
        <div class="col-sm-4">
            <div class="input-group input-group-sm">
                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="remarkcolor" value="<%style.remarkcolor%>" type="color" />
                <span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#888888').trigger('propertychange')">重置</span>
            </div>
        </div>
    </div>



    <div class="line"></div>

    <div class="form-items indent" data-min="1" data-max="8">
        <div class="inner" id="form-items">
            <%each data as child itemid %>
            <div class="item" data-id="<%itemid%>">
                <span class="btn-del" title="删除"></span>
                <div class="item-body">
                    <div class="item-image square">
                        <span class="btn-del" title="清空图标" onclick="$('#cicon-<%itemid%>').val('').trigger('change')"></span>
                        <div class="icon-main">
                            <span class="icon <%child.iconclass%>" id="picon-<%itemid%>"></span>
                        </div>
                        <div class="text" data-toggle="selectIcon" data-input="#cicon-<%itemid%>" data-element="#picon-<%itemid%>">选择图标</div>
                        <input type="hidden" id="cicon-<%itemid%>" class="diy-bind" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="iconclass" data-bind-init="true">
                    </div>
                    <div class="item-form">
                        <div class="input-group" style="margin-bottom:0px; ">
                            <span class="input-group-addon">文字</span>
                            <input type="text" class="form-control input-sm diy-bind" value="<%child.text%>" placeholder="留空则不显示" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="text" maxlength="20">
                            <span class="input-group-addon" style="border-left: 0; border-right: 0;">提示</span>
                            <input type="text" class="form-control input-sm diy-bind" value="<%child.remark%>" placeholder="留空则不显示" data-bind-parent="data" data-bind-child="<%itemid%>" data-bind="remark" maxlength="6" style="width: 80px;">
                        </div>

            <div class="input-group input-group-sm">

                <input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="searchbackground" value="<%style.searchbackground%>" type="color" />

<script type="text/html" id="tpl_edit_copyright">

        <div class="col-sm-2 control-label"></div>

        <div class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="showimg" value="1" class="diy-bind" data-bind-child="params" data-bind="showimg" data-bind-init="true" <%if params.showimg=='1'%>checked="checked"<%/if%>> 是</label>
            <label class="radio-inline"><input type="radio" name="showimg" value="0" class="diy-bind" data-bind-child="params" data-bind="showimg" data-bind-init="true" <%if params.showimg !='1'%>checked="checked"<%/if%> > 否</label>
        </div>

    <%if params.showimg =='1'%>
    <div class="form-group">

        <div class="col-sm-10">
            <div class="input-group">
                <input class="form-control input-sm diy-bind" data-bind-child="params" data-bind="imgurl" value="<%params.imgurl%>" id="imgurl" />

            <div style="width: 100px;height: 100px;border: 1px solid #ededed; text-align: center;padding-top:9px;margin-top: 20px;">

            <div style="font-size: 10px;color: #999;line-height: 24px;">建议尺寸80px*80px</div>
        </div>
    </div>
    <%/if%>
</script>

<script type="text/html" id="tpl_show_fightgroup">
    <div class="drag " data-itemid="<%itemid%>" >
        <div style="margin: <%style.paddingtop%>px 0px;">
            <%if params.istitle=='1'%>
            <div style="padding-left: 10px;font-weight: 700; border-bottom:1px solid #ccc;line-height: 28px;"><%params.title%></div>
            <%/if%>
            <%each data as item%>
            <%if item.key <= params.shownum %>
            <div style="padding: 10px;">
                <div style="position: relative; width: 100%; height: 160px;">
                    <img src="/a_static/customize/images/default/banner-<%item.key%>.jpg"  style="width: 100%;height:100%;"/>
                    <div style="background-color:#333333;position: absolute;left:0px;bottom:0px;padding:2px 7px;font-size: 12px;color: #FFFFFF;">已有2人参与</div>
                    <div style="background-color:#FF0000;position: absolute;right:0px;bottom:0px;padding:2px 7px;font-size: 12px;color: #FFFFFF;">距离拼团结束：00天00:00:00:0</div>
                </div>
                <div style="font-weight: 700"><span style="color:#F65236;">【2人团】</span>商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称</div>
                <div>
                    <b>￥<span style="font-size: 16px">88</span>.00</b> 单买价 ￥4499.00
                    <div style="float: right;padding:2px 10px;border-radius:10px;background-color:#F65236;color:#FFFFFF;">去参团</div>
                </div>
            </div>
            <%/if%>
            <%/each%>
        </div>
    </div>
</script>
