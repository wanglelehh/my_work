    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">统计汇总</h4>
            </div>
            <div class="modal-body">
                <table class="table  table-hover  m-b-none">
                    <thead>
                    <tr>
                        <th>状态</th>
                        <th>佣金笔数</th>
                        <th>佣金总额</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="divdend_satus" id="val" }
                        <tr>
                        <td>{$val}</td>
                        <td>{$data[$key]['num']|intval}</td>
                        <td>{$data[$key]['amount']|priceFormat=true}</td>
                        </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
               有效总数：{$okData.num}，有效总额：{$okData['amount']|priceFormat=true}
            </div>
        </div>
    </div>
