<table class="table table-bordered  table-hover ">
<thead >
 <thead>
        <tr>
           <th width="80"  class="th-sortable"  data-sort-name="id">ID</th>
            <th width="120">图片</th>
            <th >标题</th>
            <th width="130">发布时间</th>
            <th width="80">状态</th>
            <th width="80">排序</th>
            <th width="100">操作</th>
        </tr>
    </thead>
<tbody>

{volist name="data.list" id="vo" }
 <tr>
       <td>{$vo.id}</td>
        <td class="image-list"><img src="{$vo.image}" style="width:100%;"></td>
       <td>{$vo.title}</td>
       <td>{$vo.add_time|dateTpl}</td>
       <td align="center"><a href="#" data-remote="{:url('ajaxEdit',array('id'=>$vo['id'],'field'=>'is_show'))}" class="{$vo.is_show|tplckval='=1','active'}"  data-toggle="class" data-ajax="true"><i class="fa fa-check text-success text-active">显示</i><i class="fa fa-times text-danger text">隐藏</i></a></td>
       <td>{$vo.sort_order}</td>
       <td>
           <a href="{:url('info',array('id'=>$vo['id']))}" class="m-xs" title="编辑"><i class="fa fa-edit text-muted"></i></a>
           <a href="{:url('del',array('id'=>$vo['id']))}" data-toggle="ajaxRemove" data-msg="确定删除 {$vo.title}？" class="m-xs" title="删除">
                <i class="fa fa-trash text-muted"></i>
           </a>
       </td>
</tr>
{/volist} 
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
